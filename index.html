<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Order - GAG.BEST</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
    }

    .main {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .sidebar {
      background: #f8f9fb;
      flex: 1;
      padding: 30px;
      border-right: 1px solid #e0e6ed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 40px;
    }

    .steps {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .step h4 {
      font-weight: 500;
      color: #111;
      margin-bottom: 4px;
    }

    .step small {
      font-size: 13px;
      color: #8996a5;
    }

    .step.active h4 {
      color: #111;
    }

    .step.active small {
      color: #3f9e4d;
      font-weight: 500;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #222;
    }

    .footer a {
      color: #3f9e4d;
      text-decoration: none;
    }

    .content {
      flex: 1.5;
      padding: 40px;
    }

    .content h2 {
      margin-bottom: 12px;
    }

    .content p {
      margin-bottom: 20px;
      color: #555;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccd3dc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .button {
      width: 100%;
      background-color: #1c2431;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #131921;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar, .content {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="sidebar">
        <img src="images/logo.png" alt="GAG.BEST Logo" class="logo" />
        <div class="steps">
          <div class="step active">
            <h4>Step 1</h4>
            <small>Locate your Account</small>
          </div>
          <div class="step">
            <h4>Step 2</h4>
            <small>Confirm your Account</small>
          </div>
          <div class="step">
            <h4>Step 3</h4>
            <small>Change Privacy Setting</small>
          </div>
          <div class="step">
            <h4>Step 4</h4>
            <small>Join Game & Get Items</small>
          </div>
        </div>
        <div class="footer">
          <img src="images/discord.svg" width="18" style="vertical-align: middle; margin-right: 6px;">
          Need help? <a href="#">View our Tutorial</a>
        </div>
      </div>
      <div class="content">
        <h2>Hello!</h2>
        <p>Let's locate your account to initiate the claiming process.</p>
        <input type="text" class="input-field" placeholder="Your Roblox Username" />
        <button class="button">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
